<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center fw-bold">TV Maze</h1>

      <form class="form-inline" id="search-form">
        <input class="form-control" id="search-query" placeholder="Search a Show">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </form>

      <div class="row mt-3" id="shows-list">
      </div>

      <section style="display: none" id="episodes-area" class="mt-4">
          <h2 class="fw-bold mb-3">Episodes</h2> 
          <ul class="list-unstyled" id="episodes-list">
            
          </ul> 
      </section>  

      <script src="http://unpkg.com/jquery"></script>
      <script src="http://unpkg.com/axios/dist/axios.js"></script>
      <script src="tvmaze.js"></script>
    </div>
  </body>
</html>
